      <h1 style="text-align:center">Edison Sensors: Pitch (Gyroscope X-Axis)</h1>
     

        <script>
    
    var graphData = [];
    
    jQuery.getJSON("../api/Pitches", function (data){
    
        var dataSet = data;
        	var dateFormat = d3.time.format("%m/%d/%Y %H:%M:%S");
        	dataSet.forEach(function(d) {
        		d.date_posted = dateFormat.parse(d.time);
        		d.pitch = +d.pitch;
        	});
    
            graphData[0] = dataSet.map(function(o) { return o.pitch; });
            graphData[1] =  dataSet.map(function(o) { return o.date_posted; });
            graphData[0].splice(0,0,'Pitch');
            graphData[1].splice(0,0,'x');
            var chart = c3.generate({
                bindto: '#chart',
                data: {
                  x: 'x',
                  columns: [
                      graphData[1],
                      graphData[0]
                  ]
                },
                axis: {
                        x: {
                            type: 'timeseries',
                            tick: {
                                format: '%d/%m/%Y %H:%M:%S'
                            }
                        }
                    }
            });
        });
		</script>
        <div id="chart"></div>

    </div>
